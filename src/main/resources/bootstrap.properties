spring.application.name=Search
spring.cloud.config.uri=http://localhost:8888
logging.file=logs/Search.log
logging.level.eu.h2020.symbiote=DEBUG
logging.level.org.apache.jena=WARN
logging.level.eu.h2020.symbiote.security=ERROR

search.spring.rabbitmq.template.reply-timeout=60000

ranking.popularity.weight=0.5
ranking.availability.weight=1.0
ranking.distance.weight=0.5

symbiote.mongo.host=localhost
symbiote.mongo.dbname.search=symbiote-core-search-database

search.security.enabled=false
search.ranking.enabled=false

search.multithreading=true
search.multithreading.coreThreads=20
search.multithreading.maxThreads=30
search.multithreading.keepAliveInMinutes=10

search.multithreading.writer.coreThreads=3
search.multithreading.writer.maxThreads=6
search.multithreading.writer.keepAliveInMinutes=5

